<!-- 2- Definir un estilo diferente para los elementos h1, h2, h3, h4, h5 y h6. Mostrar mensajes
utilizando estos elementos a las que se le han definido estilos. Utilizar el tag style del
documento HTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1 style="border: 1px;">Soy un h1</h1>
    <h2 style="font-size: x-small;">Soy un h2</h2>
    <h3 style="font-family: cursive;">Soy un 3</h3>
    <h4 style="color: yellow;">Soy un h4</h4>
    <h5 style="background-color: aquamarine;">Soy un h5</h5>
    <h6 style="font-weight: bolder;">Soy un h6</h6>
</body>
</html>
