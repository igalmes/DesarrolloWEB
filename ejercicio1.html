<!-- Crear una pÃ¡gina HTML y definir tres mensajes entre los elementos h1, h2 y h3.
Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo de los
mismos (cada elemento HTML debe tener definida la propiedad style)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia 2 CSS</title>
</head>
<body>
    <h1 style="color: blue; background-color: aqua;">Soy un h1</h1>
    <h2 style="color: blue; background-color: green;">Soy un h2</h2>
    <h3 style="color: blue; background-color: red;">Soy un h3</h3>
</body>
</html>
